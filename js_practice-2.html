<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var pict;
    function start(){
        var button=document.getElementById("but");
        
        button.addEventListener("click",roll,false);
    }
    function roll(){
        var text=document.getElementById("text1");
        var pict=document.getElementById("pic");
        var randomChildNumber = Math.floor(Math.random()*3);
        $("h1").text($("li").eq(randomChildNumber).text());
        pict.setAttribute("src","pic"+randomChildNumber+".jpg");
        pict.setAttribute("alt","成功了");
    }
   
</script>
<style type="text/css">
    body{
        text-align: center;
        
    }
    li{
        text-align: left;
        
    }
    img{
        width: 750px;
        height: 500px;
    }
</style>
</head>
<body onload="start()">
<h1 id="text1">?</h1>
<input id="but" type="button" value="今天晚上吃什麼">
<ul>
    <li>拉麵</li>
    <li>滷肉飯</li>
    <li>水餃</li>
</ul>
<img id="pic" src="" alt=".">
<script src="main.js" async defer></script>
</body>
</html>
